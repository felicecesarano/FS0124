<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Edit</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" class="d-inline-block align-text-top">
                </a>
                <a href="index.html" class="text-white">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid mt-5">
            <div class="col-8 offset-2">
                <div class="row border-bottom">
                    <h1 class="m-0 p-0 mb-3">Edit Product</h1>
                </div>
                <form class="mt-4" id="myForm">
                    <div class="mb-3">
                        <label for="nameProduct" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nameProduct" name="name"
                            aria-describedby="nomeProduct" placeholder="Nome Prodotto">
                    </div>
                    <div class="mb-3">
                        <label for="brandProduct" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brandProduct" name="brand"
                            aria-describedby="brandProduct" placeholder="Modello">
                    </div>
                    <div class="mb-3">
                        <label for="priceProduct" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="priceProduct" name="price"
                            aria-describedby="priceProduct" placeholder="Prezzo">
                    </div>
                    <div class="mb-3">
                        <label for="imgProduct" class="form-label">URL Immagine</label>
                        <input type="text" class="form-control" id="imgProduct" name="imageUrl"
                            aria-describedby="imgProduct" placeholder="http://placehold.it/300x400">
                    </div>
                    <div class="form-floating">
                        <p class="mb-2">Descrizione prodotto</p>
                        <textarea class="form-control" placeholder="Leave a comment here" name="description"
                            id="detailsProduct" style="height: 100px"></textarea>
                    </div>
                    <div class="mt-3 d-flex">
                            <button type="button" class="btn btn-danger col-3 "><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16" id="delete">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                                </svg></button>
                            <button type="reset" class="btn border-black col-3 me-1 offset-3 dag" id="reset">Reset</button>
                            <button type="submit" class="btn btn-warning col-3" id="save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/scriptEdit.js"></script>
</body>

</html>
