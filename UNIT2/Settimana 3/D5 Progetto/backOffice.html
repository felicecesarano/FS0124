<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
    crossorigin='anonymous'></script>

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Back Office</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/logo.png" class="d-inline-block align-text-top">
        </a>
        <a href="index.html" class="text-white">Home</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid mt-5">
        <div class="col-8 offset-2">
          <div class="row border-bottom">
            <h1 class="m-0 p-0 mb-3">Add Product</h1>
          </div>
            <form class="mt-4" id="myForm">
                <div class="mb-3">
                  <label for="nameProduct" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nameProduct" name="name" aria-describedby="nomeProduct" placeholder="Nome Prodotto">
                </div>
                <div class="mb-3">
                    <label for="brandProduct" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brandProduct" name="brand" aria-describedby="brandProduct" placeholder="Modello">
                  </div>
                  <div class="mb-3">
                    <label for="priceProduct" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="priceProduct" name="price" aria-describedby="priceProduct" placeholder="Prezzo">
                  </div>
                  <div class="mb-3">
                    <label for="imgProduct" class="form-label">URL Immagine</label>
                    <input type="text" class="form-control" id="imgProduct" name="imageUrl" aria-describedby="imgProduct" placeholder="http://placehold.it/300x400">
                  </div>
                  <div class="form-floating">
                    <p class="mb-2">Descrizione prodotto</p>
                    <textarea class="form-control" placeholder="Leave a comment here" name="description" id="detailsProduct" style="height: 100px"></textarea>
                  </div>
                  <div class="text-end mt-3 ">
                      <button type="reset" class="btn border-black px-5" id="reset">Reset</button>
                      <button type="submit" class="btn btn-warning px-5" id="save">Save</button>
                  </div>
              </form>
        </div>
      </div>
  </main>

<script src="assets/js/scriptBackOffice.js"></script>
</body>

</html>
