<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">

  <title>Home Page</title>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/logo.png" class="d-inline-block align-text-top">
        </a>
        <a href="backOffice.html" class="text-white">Back Office</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid mt-5">
      <div class="col-8 offset-2">
        <div class="row border-bottom">
          <h1 class="m-0 p-0 mb-3">Product <span><img src="assets/img/tube-spinner.svg" alt="" width="40px"
                id="loading"></span></h1>
        </div>
        <div class="row mt-4 px-3" id="cardProduct">
          <div class="card mb-2 ms-1 shadow opacity-75 scale justify-content-center" style="width: 19rem;">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal2"><svg

                class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">

                  d="M8 0q-.264 0-.523.017l.064.998a7 7 0 0 1 .918 0l.064-.998A8 8 0 0 0 8 0M6.44.152q-.52.104-1.012.27l.321.948q.43-.147.884-.237L6.44.153zm4.132.271a8 8 0 0 0-1.011-.27l-.194.98q.453.09.884.237zm1.873.925a8 8 0 0 0-.906-.524l-.443.896q.413.205.793.459zM4.46.824q-.471.233-.905.524l.556.83a7 7 0 0 1 .793-.458zM2.725 1.985q-.394.346-.74.74l.752.66q.303-.345.648-.648zm11.29.74a8 8 0 0 0-.74-.74l-.66.752q.346.303.648.648zm1.161 1.735a8 8 0 0 0-.524-.905l-.83.556q.254.38.458.793l.896-.443zM1.348 3.555q-.292.433-.524.906l.896.443q.205-.413.459-.793zM.423 5.428a8 8 0 0 0-.27 1.011l.98.194q.09-.453.237-.884zM15.848 6.44a8 8 0 0 0-.27-1.012l-.948.321q.147.43.237.884zM.017 7.477a8 8 0 0 0 0 1.046l.998-.064a7 7 0 0 1 0-.918zM16 8a8 8 0 0 0-.017-.523l-.998.064a7 7 0 0 1 0 .918l.998.064A8 8 0 0 0 16 8M.152 9.56q.104.52.27 1.012l.948-.321a7 7 0 0 1-.237-.884l-.98.194zm15.425 1.012q.168-.493.27-1.011l-.98-.194q-.09.453-.237.884zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a7 7 0 0 1-.458-.793zm13.828.905q.292-.434.524-.906l-.896-.443q-.205.413-.459.793zm-12.667.83q.346.394.74.74l.66-.752a7 7 0 0 1-.648-.648zm11.29.74q.394-.346.74-.74l-.752-.66q-.302.346-.648.648zm-1.735 1.161q.471-.233.905-.524l-.556-.83a7 7 0 0 1-.793.458zm-7.985-.524q.434.292.906.524l.443-.896a7 7 0 0 1-.793-.459zm1.873.925q.493.168 1.011.27l.194-.98a7 7 0 0 1-.884-.237zm4.132.271a8 8 0 0 0 1.012-.27l-.321-.948a7 7 0 0 1-.884.237l.194.98zm-2.083.135a8 8 0 0 0 1.046 0l-.064-.998a7 7 0 0 1-.918 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />

        </div>
      </div>
    </div>
    </div>
    </div>
  </main>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="myModal2">
          <div class="col-10 offset-1">
            <div class="row border-bottom">
              <h1 class="m-0 p-0 mb-3">Add Product</h1>
            </div>
              <form class="mt-4" id="myForm">
                  <div class="mb-3">
                    <label for="nameProduct" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nameProduct" name="name" aria-describedby="nomeProduct" placeholder="Nome Prodotto">
                  </div>
                  <div class="mb-3">
                      <label for="brandProduct" class="form-label">Brand</label>
                      <input type="text" class="form-control" id="brandProduct" name="brand" aria-describedby="brandProduct" placeholder="Brand">
                    </div>
                    <div class="mb-3">
                      <label for="priceProduct" class="form-label">Prezzo</label>
                      <input type="number" class="form-control" id="priceProduct" name="price" aria-describedby="priceProduct" placeholder="Prezzo">
                    </div>
                    <div class="mb-3">
                      <label for="imgProduct" class="form-label">URL Immagine</label>
                      <input type="text" class="form-control" id="imgProduct" name="imageUrl" aria-describedby="imgProduct" placeholder="http://placehold.it/300x400">
                    </div>
                    <div class="form-floating">
                      <p class="mb-2">Descrizione prodotto</p>
                      <textarea class="form-control p-2" placeholder="Leave a comment here" name="description" id="detailsProduct" style="height: 100px"></textarea>
                    </div>
                    <div class="d-flex justify-content-between my-3">
                        <button type="reset" class="btn border-black px-5" id="reset">Reset</button>
                        <button type="submit" class="btn btn-warning px-5" id="save">Save</button>
                    </div>
                </form>
          </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="myModal">
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
