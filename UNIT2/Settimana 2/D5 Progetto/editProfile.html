<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edit Profile</title>
</head>

<body class="bg-black">
    <header class="px-5 pt-3">
        <img src="assets/netflix_logo.png" class="logo" alt="">
    </header>
    <main>
        <div class="container-fluid">
            <div class="row col-4 offset-4">
                <div class="border-bottom border-dark-subtle p-0 mb-3">
                    <h1 class="display-1 fw-semibold text-white">Edit Profile</h1>
                </div>
            </div>
            <div class="row col-4 offset-4 mb-3">
                <div class="border-bottom border-dark-subtle p-0 mb-3">
                    <img src="assets/avatar.png" class="avatarEdit" alt="">
                    <form>
                        <div class="mb-3">
                            <input type="username" class="form-control text-white bg-opacity-50 bg-white border-0"
                                id="username" aria-describedby="username" value="Felice Cesarano">
                        </div>
                    </form>
                    <div>
                        <h5 class="text-white-50">Language:</h5>
                        <div class="dropdown mb-4">
                            <button class="btn btn-balck border border-white text-white dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Italiano</a></li>
                                <li><a class="dropdown-item" href="#">Español</a></li>
                                <li><a class="dropdown-item" href="#">Français</a></li>
                                <li><a class="dropdown-item" href="#">Română</a></li>
                                <li><a class="dropdown-item" href="#">Deutsch</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-4 offset-4">
                <div class="border-bottom border-dark-subtle p-0 mb-3">
                    <h5 class="text-white-50 col-3">Maturity Settings:</h5>
                    <button class="btn btn-dark fw-bold  rounded-0 text-white mb-4" type="button">
                        ALL MATURITY SETTINGS
                    </button>
                    <p class="text-white">Show files for all maturity setting for this profile.</p>
                    <button class="btn border border-white opacity-50 px-4 rounded-0 text-white mb-4" type="button">
                        EDIT
                    </button>
                </div>
            </div>
            <div class="row col-4 offset-4">
                <div class="border-bottom border-dark-subtle p-0 mb-3">
                    <h5 class="text-white-50 col-3">Autoplay Controls:</h5>
                    <div class="form-check p-0">
                            <input class="form-check-input border-dark-subtle bg-black rounded-0 fs-3 check" type="checkbox"
                                value="" id="flexCheckDefault">
                        <p class="text-check col-7 offset-3 text-white"> Autoplay next episode in a series on all devices</p>
                    </div>
                    <div class="form-check p-0">
                        <input class="form-check-input border-dark-subtle bg-black rounded-0 fs-3 check" type="checkbox"
                            value="" id="flexCheckDefault">
                    <p class="text-check col-7 offset-3 text-white"> Autoplay next episode in a series on all devices</p>
                </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
