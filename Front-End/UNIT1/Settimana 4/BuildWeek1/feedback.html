<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Epicode - Feedback</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/img/epicode_logo.png" alt="Logo">
        </div>
    </header>
    <main id="mainFeedback" class="mg-0auto">
        <div>
            <h1>Tell us how it's going</h1>
            <p id="mainP">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
            <div id="stelle" class="stelle">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
                <img src="assets/img/star2.svg" alt="star1">
            </div>
            <section>
                <p>Leave us an open feedback about your experience so far</p>
                <input required type="text" name="text" id="commentoUtente" placeholder="Write your comment here">
            </section>
        </div>
    </main>
    <footer class="ta-center mg-0auto">
        <button type="button" id="btnFeedback">MORE INFO</button>
    </footer>
    <script src="assets/js/feedback.js"></script>
</body>

</html>
