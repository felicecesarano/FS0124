<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Epicode questions</title>
</head>

<body>
    <header>
        <img src="assets/img/epicode_logo.png" alt="Logo">
    </header>
    <main class="mg-0auto ta-center">
        <div id="containerClock">
            <div id="clockDiv">
                <canvas id="canvasClock"> </canvas>
            </div>
            <div id="scritteTimer">
                <p>SECONDS</p>
                <p id="documentSecondi">60</p>
                <p>REMAINING</p>
            </div>
        </div>
        <div id="">
            <div class="mg-0auto div2Ask ">
                <h1 id="documentDomanda"></h1>
            </div>
            <div class="div3Ask mg-0auto">
                <button type="button" name="button1" id="risposta1" class="btnAsk"></button>
                <button type="button" name="button2" id="risposta2" class="btnAsk"></button>
                <button type="button" name="button3" id="risposta3" class="btnAsk"></button>
                <button type="button" name="button4" id="risposta4" class="btnAsk"></button>
            </div>


            <div class="div4Ask">
                <h4 id="mostraNDomande"></h4>
                <h4 class="askTotal">/10</h4>
            </div>


        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="assets/js/domande.js"></script>
</body>

</html>
