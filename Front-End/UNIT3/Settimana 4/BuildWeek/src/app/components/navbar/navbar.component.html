

<div class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-black p-3">
        <div class="container-fluid d-flex align-items-center">
            <div class="d-flex">
                <a class="navbar-brand text-white m-2 p-0" [routerLink]="['/']" routerLinkActive="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor"
                        class="bi bi-twitter-x" viewBox="0 0 16 16">
                        <path
                            d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                    </svg>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-3" *ngIf="user?.user?.admin">
                            <button *ngIf="user" type="button" class="btn text-black" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" (click)="getAllUsers()" [style.background]="color">
                                Users
                            </button>
                        </li>
                        <li class="nav-item ms-3" *ngIf="user">
                            <button class="btn btn-outline-color" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
                                [style.color]="color" [style.border]="'1px solid transparent'"
                                [style.border-color]="color" (mouseenter)="color = 'color'">
                                Create post
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="float-end d-flex align-items-center">

                <p *ngIf="user" class="m-0 mx-4 text-white"> Hello, <span class="fs-5 fw-semibold"
                        [style.color]="color">
                        {{user.user.name |
                        uppercase}}</span> </p>
                <div *ngIf="user" class="dropdown">
                    <button class="btn text-white dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="{{user.user.avatar}}" width="50px" height="50px" class="rounded-5"/>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-transparent border-0">
                        <li>  <a class="btn btn-outline-danger float-end" *ngIf="user" (click)="logout()">Log out </a></li>
                        
                    </ul>
                </div>
                <a class="btn btn-outline-info me-4" *ngIf="!user" routerLink="/signin" routerLinkActive="active">
                    Sign
                    in</a>
                <a class="btn btn-outline-info" *ngIf="!user" routerLink="/login" routerLinkActive="active"> Login
                </a>
            </div>
        </div>
    </nav>
    <div class="collapse container-fluid bg-black ps-5 pt-0 pb-4" id="collapseExample" *ngIf="user">
        <div class="card card-body ms-5 bg-dark border-color" style="width: 35%;" [style.color]="color" [style.border]="'1px solid transparent'"
        [style.border-color]="color" [style.box-shadow]="'7px 7px 25px ' + color">
            <form #formPost="ngForm">
                <div class="form-group">
                    <label for="name" class="form-label fs-4 fw-semibold">What's on your mind? </label>
                    <textarea type="text" id="name" name="name" required class="form-control" ngModel> </textarea>
                </div>
                <div class="btn-conteiner mt-3 float-start rounded-4" [style.background]="color">
                    <a class="btn-content" (click)="createPost(formPost)" data-bs-dismiss="#collapseExample"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
                        data-bs-toggle="collapse">
                        <span class="btn-title">Create post</span>
                        <span class="icon-arrow">
                            <svg width="66px" height="53px" viewBox="0 0 66 43" version="1.1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                                        fill="#FFFFFF"></path>
                                    <path id="arrow-icon-three"
                                        d="M0.154393339,3.89485454 L3.97631488,0.139296592 C4.17083111,-0.0518420739 4.48263286,-0.0518571125 4.67716753,0.139262789 L25.6916134,20.7848311 C26.0855801,21.1718824 26.0911863,21.8050225 25.704135,22.1989893 C25.7000188,22.2031791 25.6958657,22.2073326 25.6916762,22.2114492 L4.67709797,42.8607841 C4.48259567,43.0519059 4.17082418,43.0519358 3.97628526,42.8608513 L0.154518591,39.1069479 C-0.0424848215,38.9134427 -0.0453206733,38.5968729 0.148184538,38.3998695 C0.150289256,38.3977268 0.152413239,38.395603 0.154556228,38.3934985 L16.9937789,21.8567812 C17.1908028,21.6632968 17.193672,21.3467273 17.0001876,21.1497035 C16.9980647,21.1475418 16.9959223,21.1453995 16.9937605,21.1432767 L0.15452076,4.60825197 C-0.0425130651,4.41477773 -0.0453986756,4.09820839 0.148075568,3.90117456 C0.150162624,3.89904911 0.152268631,3.89694235 0.154393339,3.89485454 Z"

                            </svg>
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">List of logged users</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <table class="styled-table">
                    <thead>
                        <tr [style.background]="color">
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of listUsers">
                            <th>{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
