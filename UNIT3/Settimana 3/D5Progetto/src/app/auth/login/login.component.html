<div class="bg ">
    <div class="w-100 d-flex justify-content-center bg2">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="w-25 rounded p-5 text-white">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="">
            <h3>Accedi</h3>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required ngModel>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label bg-transparent">Password</label>
              <input type="password" class="form-control" id="password" name="password" required ngModel>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger w-100">Accedi</button>
            <div class="mt-5">
                <span class="text-white-50">Prima volta su Netflix? <a class="text-white text-decoration-none active" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Registrati.</a></span>
            </div>
          </form>
    </div>
</div>
