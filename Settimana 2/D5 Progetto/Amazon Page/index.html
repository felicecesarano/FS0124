<head>

        <nav>
            <a href="javascritp:void()">All</a>

    <div id="gift"> <!--  Div contenente h4  -->

    </div>
    <main> <!---  Blocco contenente section e vari articoli  -->
        <section>
            <article id="fristArt">

            <article id="thirdArt">
                <img src="assets/images/img_9.png" alt="VR" class="vr">

                        Gaming</a></a></h4>
                <img src="assets/images/img_10.png" alt="VR" class="vr">
                <h4 class="find">To sound of cheer &nbsp; <a href="javascript:void()" class="shop">Shop Audio &
                        Accessories</a></a></h4>
            </article>
        </section>
    </main>
    <footer> <!--  Blocco footer -->
        <div class="back">
            <a href="#inizio" class="top">Back to top</a>
        </div>
        <div class="fine">
